<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Road Safety Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./assets/images/download.jpg" alt="Road Safety Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="registration">
      <h1>Register for Road Safety</h1>
      <form id="registrationForm">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="carModel">Car Model:</label>
          <input type="text" id="carModel" name="carModel" required>
        </div>
        <div>
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
        </div>
        <div>
          <label for="fastTagNumber">FastTag Number:</label>
          <input type="text" id="fastTagNumber" name="fastTagNumber" required>
        </div>
        <button type="submit">Register</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Road Safety</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
